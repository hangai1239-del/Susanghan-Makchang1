<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - 수상한막창</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .menu-page {
            padding: 120px 20px 40px;
        }
        
        .menu-items {
            padding: 60px 20px;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .menu-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #eee;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .menu-card-image {
            height: 200px;
            background: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .menu-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .menu-card:hover .menu-card-image img {
            transform: scale(1.05);
        }
        
        .menu-card-image i {
            font-size: 60px;
            color: #ddd;
        }
        
        /* Fallback icon if image doesn't load */
        .menu-card-image:has(i) {
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
        }
        
        .menu-card-content {
            padding: 30px;
        }
        
        .menu-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .menu-card-title {
            font-size: 20px;
            font-weight: 600;
            color: black;
        }
        
        .menu-card-badge {
            background: #ffd700;
            color: #8b6b00;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .menu-card-price {
            font-size: 24px;
            font-weight: 700;
            color: #c41e3a;
            margin-bottom: 10px;
        }
        
        .menu-card-desc {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
            font-size: 14px;
        }
        
        .menu-card-weight {
            color: #999;
            font-size: 12px;
        }
        
        .menu-shop-cta {
            text-align: center;
            margin: 60px auto;
            padding: 40px;
            background: linear-gradient(135deg, #03c75a 0%, #02b350 100%);
            border-radius: 12px;
            color: white;
            max-width: 1200px;
        }
        
        .menu-shop-cta h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        .menu-shop-cta p {
            margin-bottom: 25px;
            opacity: 0.9;
        }
        
        .menu-shop-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background: white;
            color: #03c75a;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .menu-shop-btn:hover {
            background: #f8f8f8;
        }
        
        /* Mobile responsive for menu */
        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .menu-card-image {
                height: 180px;
            }
            
            .menu-shop-cta {
                padding: 30px 20px;
                margin: 40px 0;
            }
            
            .menu-shop-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

            <!-- Mobile Menu Button - ADDED -->
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            
            <!-- Navigation Links - ADDED ID -->
            <div class="nav-links" id="navLinks">

            <!-- Menu Overlay - ADDED -->

            <!-- Online Shop CTA -->

        </div>
    </section>

        // Translations

                "menu.shopDesc": "直接ご来店が難しいですか？プレミアム韓国バーベキューをオンラインで注文できます！",
                "menu.shopButton": "ネーバースマートストアへ",
                "footer.subtitle": "プレミアム韓国バ베キュー",

            },
            zh: {
                "nav.home": "首页",
                "nav.menu": "菜单",
                "nav.locations": "店铺位置",
                "nav.contact": "联系我们",

                "menu.shopTitle": "在线订购",
                "menu.shopDesc": "无法亲自到店？在线订购我们的优质韩国烧烤！",
                "menu.shopButton": "访问Naver智能商店",
                "footer.subtitle": "优质韩国烧烤",
                "footer.copyright": "© 2024 수상한막창"
            }
        };
        
        let currentLang = 'en';
        
        // Render menu items WITH IMAGES
        function renderMenuItems() {
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = '';
            console.log('renderMenuItems: rendering', menuItems.length, 'items');
            
            menuItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'menu-card';
                card.setAttribute('aria-expanded', 'false');
                
                // Create image HTML - shows icon only if image fails to load
                // Use an inline safe onerror fallback so this page doesn't depend on external scripts
                card.innerHTML = `
                    <div class="menu-card-image">
                            <img src="${item.image}" alt="${item.name[currentLang]}" 
                                onerror="this.style.display='none'; this.parentElement.innerHTML='<i class=\\'fas fa-drumstick-bite\\'></i>'">
                    </div>
                    <div class="menu-card-content">
                        <div class="menu-card-header">
                            <h3 class="menu-card-title">${item.name[currentLang]}</h3>
                            ${item.isSignature ? '<span class="menu-card-badge">Signature</span>' : ''}
                        </div>
                        <div class="menu-card-price">${item.price}</div>
                        <p class="menu-card-desc">${item.description[currentLang]}</p>
                        ${item.weight ? `<p class="menu-card-weight">${item.weight}</p>` : ''}
                    </div>
                `;
                console.log('renderMenuItems: adding item', item.id, item.image);
                menuGrid.appendChild(card);
                
            });
        }
        
        // Change language
        function changeLanguage(lang) {
            currentLang = lang;
            
            // Update active button
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                }
            });
            
            // Update all text elements
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // Re-render menu items
            renderMenuItems();
            
            // Save language preference
            localStorage.setItem('language', lang);
        }
        
        // Mobile Menu Function
        function initMobileMenu() {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const navLinks = document.getElementById('navLinks');
            const menuOverlay = document.getElementById('menuOverlay');
            
            if (mobileMenuBtn && navLinks) {
                mobileMenuBtn.addEventListener('click', function() {
                    navLinks.classList.toggle('menu-open');
                    if (menuOverlay) {
                        menuOverlay.classList.toggle('active');
                    }
                });
                
                if (menuOverlay) {
                    menuOverlay.addEventListener('click', function() {
                        navLinks.classList.remove('menu-open');
                        menuOverlay.classList.remove('active');
                    });
                }
                
                // Close menu when clicking a link
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', function() {
                        navLinks.classList.remove('menu-open');
                        if (menuOverlay) {
                            menuOverlay.classList.remove('active');
                        }
                    });
                });
                
                // Close menu when changing language
                document.querySelectorAll('.language-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        navLinks.classList.remove('menu-open');
                        if (menuOverlay) {
                            menuOverlay.classList.remove('active');
                        }
                    });
                });
            }
        }
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('language') || 'en';

            if (translations[savedLang]) {
                currentLang = savedLang;
            }
            
            changeLanguage(currentLang);
            
            // Add language button listeners
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    changeLanguage(lang);
                });
            });
            
            // Initialize mobile menu
            initMobileMenu();
        });
    </script>
